<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header>
    <img class="bg-img">
  </header>
  <main>
    <div class="title-app">
      <h1>TODO</h1>
      <a class="toggle-icon"></a>
    </div>
    <form class="form-todo">
      <button id="form-check" class="btn-check"></button>
      <input type="text" id="item" placeholder="Creer une nouvelle tache...">
    </form>

    <ul class="liste-todo">

    </ul>
    <div class="actions actions-bar hidden-bar">
      <p class="nbItemsLeft"></p>
      <div class="filter-actions">
        <p class="filter">All</p>
        <p class="filter">Active</p>
        <p class="filter completed">Completed</p>
      </div>
      <p class="clear-all">Clear Completed</p>
    </div>
  </main>
  

  <footer>
    <p>Drag and drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marie Collin</a>.
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
